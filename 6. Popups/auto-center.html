<!DOCTYPE html>
<html>
<head>
<meta name="description" content="App Design and CSS - Popup Auto-center">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>App Design and CSS - Popup Auto-center</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: "Avenir Next W00";
    }

    .header {
      position: absolute;
      display: flex;
      width: 100%;
      height: 55px;
      z-index: 1;
      color: #f8f8f8;
      background: #8c5e2a;
      font-size: 20px;
    }

    .title {
      margin: 15px;
    }

  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">

  <script src="https://js.arcgis.com/4.7/"></script>

  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function(WebMap, MapView) {

      var webmap = new WebMap({
        portalItem: {
          id: "41281c51f9de45edaf1c8ed44bb10e30"
        }
      });

      var view = new MapView({
        container: "viewDiv",
        map: webmap,
        zoom: 10,
        padding: { top: 55 }
      });

      // Configure popup
      view.popup = {
        dockOptions: {
          breakpoint: false  // prevent auto docking
        },
        alignment: view.widthBreakpoint === "xsmall" ? "top-center" : "auto"
      };

      // Auto-center view

      view.popup.watch("selectedFeature", function(feature) {
        if (view.widthBreakpoint === "xsmall" && feature) {
          view.goTo({
            target: feature,
            scale: view.scale
          });
        }
      });

      view.watch("resizing", function(resizing){
        if (!resizing) {
          var small = view.widthBreakpoint === "xsmall";
          view.popup.alignment = small ? "top-center" : "auto";
          if (small && view.popup.visible) {
            view.goTo({
              target: view.popup.location,
              scale: view.scale
            });
          }
        }
      });

    });
  </script>

</head>
<body>
  <div class="header">
    <div class="title">Popups - Auto-center Mobile</div>
  </div>
  <div id="viewDiv"></div>
</body>
</html>
