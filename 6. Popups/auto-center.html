<!DOCTYPE html>
<html>
<head>
<meta name="description" content="App Design and CSS - Popup Auto-center">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>App Design and CSS - Popup Auto-center</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: "Avenir Next W00";
    }

    .header {
      position: absolute;
      display: flex;
      width: 100%;
      height: 55px;
      z-index: 1;
      color: #f8f8f8;
      background: #8c5e2a;
      font-size: 20px;
    }
    
    .title {
      margin: 15px;
    }
    
  </style>

  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.7/esri/css/main.css">
  <script src="https://jsdev.arcgis.com/4.7/"></script>
  
  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "dojo/query",
      "dojo/domReady!"
    ], function(WebMap, MapView, query) {

      var webmap = new WebMap({
        portalItem: {
          id: "773131c1992a453e870135fd485d7a60"
        }
      });

      var view = new MapView({
        container: "viewDiv",
        map: webmap,
        zoom: 10,
        padding: {top: 55}
      });

      // Configure popup
      view.popup = { 
        dockOptions: {
          breakpoint: false  // prevent docking
        },
        alignment: "top-center"
      }

      // Auto-center view

      view.popup.watch("selectedFeature",(f)=>{
        if (f) {
          var pt;
          if (f.geometry.type === "point") {
            pt = f.geometry;
          } else {
            pt = f.geometry.extent.center;
          }
          view.goTo({
            target: pt
          });
        }
      });
         
    });
  </script>

</head>
<body>
  <div class="header">
    <div class="title">Popups - Auto-center</div>
  </div>
  <div id="viewDiv"></div>
</body>
</html>
