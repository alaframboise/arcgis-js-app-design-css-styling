<!DOCTYPE html>
<html>
<head>
<meta name="description" content="App Design and CSS - View Breakpoints">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>App Design and CSS - View Breakpoints</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: "Avenir Next W00";
    }

    .header {
      position: absolute;
      display: flex;
      width: 100%;
      height: 55px;
      z-index: 1;
      color: #f8f8f8;
      background: #ab3c16;
      font-size: 20px;
    }
    
    .title, .message {
      flex: 1 1 auto;
      margin: 15px;
    }

    .title {
      align-self: flex-start;
    }

    .message {
      flex-grow: 2;
      align-self: flex-end;
      text-align: right;
    }

    .invisible {
      visibility: collapse;
    }

  </style>
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.7/esri/css/main.css">
  <script src="https://jsdev.arcgis.com/4.7/"></script>
  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/Legend",
      "dojo/query",
      "dojo/domReady!"
    ], function(WebMap, MapView, Legend, query) {

      var webmap = new WebMap({
        portalItem: {
          id: "773131c1992a453e870135fd485d7a60"
        }
      });

      webmap.then(function(map){
        query(".title")[0].innerHTML = " View - Breakpoints";
      });

      var view = new MapView({
        container: "viewDiv",
        map: webmap,
        padding: {top: 55}
      });
      
      // Custom breakpoints
      
      view.breakpoints = {
        xsmall: 400,
        small: 780,
        medium: 1024,
        large: 1200
      }

      // Breakpoint Events
      var msg = query(".message")[0];      
      msg.innerHTML = JSON.stringify(view.breakpoints);
      
      if (view.widthBreakpoint === "xsmall") {
        setTitleVisible(false);
      }
      
      view.watch(["widthBreakpoint","heightBreakpoint"],function(breakVal){
        msg.innerHTML = "Width: " + view.widthBreakpoint + " [" + view.breakpoints[view.widthBreakpoint] + "] Height: " + view.heightBreakpoint + " [" + view.breakpoints[view.heightBreakpoint] +"]";
        switch (breakVal) {
            case "xsmall":
              setTitleVisible(false);
              break;
            case "small":
            case "medium":
            case "large":
            case "xlarge":
              setTitleVisible(true);
              break;
          default:
        }
      });
      
      function setTitleVisible(visible){
        if (visible) {
         query(".header").removeClass("invisible");
         view.padding = {top:55}
        } else {
         query(".header").addClass("invisible");
         view.padding = {top:0}
        }
      }
      
    });
  </script>
</head>
<body>
  <div class="header">
    <div class="title"></div>
    <div class="message"></div>
  </div>
  <div id="viewDiv"></div>
</html>
